<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            display: flex;
            padding: 30px;
            flex-wrap: wrap;
        }
        
        .upload-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-left: 1px solid #eee;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        
        .upload-area:hover, .upload-area.drag-over {
            background-color: #e3f2fd;
            border-color: #2980b9;
        }
        
        .image-preview {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .btn {
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn.download {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .result-section {
                border-left: none;
                border-top: 1px solid #eee;
                margin-top: 20px;
                padding-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Background Remover</h1>
            <p>Upload any image to instantly remove its background</p>
        </header>
        
        <div class="content">
            <div class="upload-section">
                <h2>Upload Image</h2>
                
                <div class="upload-area" id="dropZone">
                    <p>Drag & Drop your image here</p>
                    <p>OR</p>
                    <button class="btn" id="selectBtn">Select Image</button>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                
                <div class="image-preview">
                    <img id="preview" alt="Preview">
                    <p>Your image preview will appear here</p>
                </div>
                
                <button class="btn" id="processBtn" disabled>Remove Background</button>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <div class="result-section">
                <h2>Result</h2>
                
                <div class="image-preview">
                    <img id="result" alt="Result">
                    <p>Your result will appear here</p>
                </div>
                
                <div id="resultContainer" style="display: none;">
                    <button class="btn download" id="downloadBtn">Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const selectBtn = document.getElementById('selectBtn');
            const preview = document.getElementById('preview');
            const processBtn = document.getElementById('processBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const resultContainer = document.getElementById('resultContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Event listeners
            selectBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            processBtn.addEventListener('click', processImage);
            downloadBtn.addEventListener('click', downloadImage);
            
            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.classList.add('drag-over');
            }
            
            function unhighlight() {
                dropZone.classList.remove('drag-over');
            }
            
            dropZone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }
            
            function handleFiles(files) {
                if (files.length === 0) return;
                
                const file = files[0];
                if (!file.type.match('image.*')) {
                    showError('Please select an image file (JPG, PNG, WebP)');
                    return;
                }
                
                // Reset previous state
                hideError();
                resultContainer.style.display = 'none';
                result.style.display = 'none';
                
                // Preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    processBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
            
            async function processImage() {
                const file = fileInput.files[0];
                if (!file) return;
                
                loader.style.display = 'block';
                processBtn.disabled = true;
                hideError();
                
                try {
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    // Using a free background removal API (you'll need to replace with your own backend)
                    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                        method: 'POST',
                        headers: {
                            'X-Api-Key': 'YOUR_API_KEY_HERE' // Replace with your actual API key
                        },
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const error = await response.json().catch(() => ({ error: response.statusText }));
                        throw new Error(error.error || 'Server error');
                    }
                    
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    result.src = url;
                    result.style.display = 'block';
                    resultContainer.style.display = 'block';
                    
                } catch (error) {
                    showError(error.message);
                    console.error('Error:', error);
                } finally {
                    loader.style.display = 'none';
                    processBtn.disabled = false;
                }
            }
            
            function downloadImage() {
                const a = document.createElement('a');
                a.href = result.src;
                a.download = 'background-removed.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
