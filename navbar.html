<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMMMER - Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            padding-bottom: 2rem;
        }

        /* Mobile overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 998;
            transition: opacity 0.3s ease;
            opacity: 0;
            backdrop-filter: blur(5px);
        }

        .mobile-overlay.active {
            display: block;
            opacity: 1;
        }

        /* Navbar styles */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            padding: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.5rem;
            color: #fff;
            margin-right: 2rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            margin-right: 0.5rem;
            font-size: 1.8rem;
            color: #ff6b6b;
        }

        .logo-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .flex-grow {
            flex-grow: 1;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 0.5rem;
            margin-left: 1rem;
        }

        .hamburger-box {
            width: 30px;
            height: 24px;
            display: inline-block;
            position: relative;
        }

        .hamburger-inner {
            display: block;
            top: 50%;
            margin-top: -2px;
        }

        .hamburger-inner,
        .hamburger-inner::before,
        .hamburger-inner::after {
            width: 30px;
            height: 3px;
            background-color: #fff;
            border-radius: 4px;
            position: absolute;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .hamburger-inner::before,
        .hamburger-inner::after {
            content: "";
            display: block;
        }

        .hamburger-inner::before {
            top: -8px;
        }

        .hamburger-inner::after {
            bottom: -8px;
        }

        /* Active hamburger state */
        .hamburger.active .hamburger-inner {
            transform: rotate(45deg);
        }

        .hamburger.active .hamburger-inner::before {
            transform: rotate(-45deg) translate(-5px, -5px);
            opacity: 0;
        }

        .hamburger.active .hamburger-inner::after {
            transform: rotate(45deg) translate(-5px, 5px);
            opacity: 0;
        }

        .nav-menu {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item a,
        .nav-item button {
            background: transparent;
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-item a::before,
        .nav-item button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .nav-item a:hover::before,
        .nav-item button:hover::before {
            width: 100%;
        }

        .nav-item a:hover,
        .nav-item button:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-item .active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 280px;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
                flex-direction: column;
                padding: 7rem 1.5rem 2rem;
                transition: right 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
                gap: 0.75rem;
                z-index: 999;
                border-left: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-item a,
            .nav-item button {
                width: 100%;
                padding: 1rem;
                margin-bottom: 0.25rem;
                border-radius: 0.5rem;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(4px);
                color: #fff;
                font-weight: 500;
                text-align: center;
            }

            .nav-item a:hover,
            .nav-item button:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            .nav-item .active {
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                color: #fff;
            }
        }

       
    </style>
</head>
<body>
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <!-- Responsive Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="/" class="logo">
                <span class="logo-icon">ðŸ’ª</span>
                <span class="logo-text">GYMMMER</span>
            </a>
            
            <!-- Empty div to push menu to right -->
            <div class="flex-grow"></div>
            <div class="nav-bg">
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <button class="tab-btn" data-section="home">Home Workouts</button>
                </li>
                <li class="nav-item">
                    <button class="tab-btn active" data-section="gym">Gym Workouts</button>
                </li>
                <li class="nav-item">
                    <a href="/articles.html">Articles</a>
                </li>
                <li class="nav-item">
                    <a href="/plans.html">Plans</a>
                </li>
                <li class="nav-item">
                    <a href="/nutrition.html">Nutrition</a>
                </li>
                <li class="nav-item">
                    <a href="/contact.html">Contact</a>
                </li>
            </ul>
            </div>
            <button class="hamburger" id="mobile-menu-toggle" aria-label="Menu" aria-expanded="false">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </nav>
    

<script>
  // NAVBAR FUNCTIONALITY
  function initNavbar() {
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const mobileOverlay = document.getElementById('mobile-overlay');
    const navbar = document.querySelector('.navbar');
    
    if (!mobileMenuToggle || !navMenu || !mobileOverlay || !navbar) return;
    
    // Set initial state
    mobileMenuToggle.setAttribute('aria-expanded', 'false');
    
    // Toggle menu function
    const toggleMenu = () => {
      const isExpanded = mobileMenuToggle.getAttribute('aria-expanded') === 'true';
      mobileMenuToggle.setAttribute('aria-expanded', !isExpanded);
      mobileMenuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
      mobileOverlay.classList.toggle('active');
      
      // Prevent scrolling when menu is open
      document.body.style.overflow = isExpanded ? '' : 'hidden';
    };
    
    // Scroll effect for navbar
    const handleScroll = () => {
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    };
    
    // Event listeners
    mobileMenuToggle.addEventListener('click', toggleMenu);
    
    mobileOverlay.addEventListener('click', () => {
      mobileMenuToggle.setAttribute('aria-expanded', 'false');
      mobileMenuToggle.classList.remove('active');
      navMenu.classList.remove('active');
      mobileOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });
    
    document.querySelectorAll('.nav-item a, .nav-item button').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          mobileMenuToggle.setAttribute('aria-expanded', 'false');
          mobileMenuToggle.classList.remove('active');
          navMenu.classList.remove('active');
          mobileOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    });
    
    // Add scroll listener
    window.addEventListener('scroll', handleScroll);
    handleScroll(); // Initialize scroll state
  }

  // Initialize navbar when DOM is ready
  document.addEventListener('DOMContentLoaded', initNavbar);
</script>
