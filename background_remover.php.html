<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Thumbnail Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4757;
        }
        
        .generator-container {
            display: flex;
            gap: 30px;
        }
        
        .input-panel {
            flex: 1;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        
        .preview-panel {
            flex: 1;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #ff4757;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #0f3460;
            color: white;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff4757;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }
        
        .thumbnail-container {
            width: 100%;
            height: 400px;
            background: #0f3460;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        #thumbnail-canvas {
            width: 100%;
            height: 100%;
        }
        
        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #777;
            text-align: center;
        }
        
        .placeholder i {
            font-size: 50px;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .enhancement-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .enhancement-option {
            background: #0f3460;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .enhancement-option.active {
            background: #1e3799;
            border: 1px solid #4a69bd;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff4757;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AI Thumbnail Generator</div>
            <div>
                <button id="download-btn">Download Thumbnail</button>
            </div>
        </header>
        
        <div class="generator-container">
            <div class="input-panel">
                <h2>Create Your Thumbnail</h2>
                
                <div class="input-group">
                    <label for="thumbnail-text">Thumbnail Text:</label>
                    <input type="text" id="thumbnail-text" placeholder="Enter text for your thumbnail" value="FITNESS CHALLENGE">
                </div>
                
                <div class="input-group">
                    <label for="thumbnail-prompt">AI Prompt:</label>
                    <textarea id="thumbnail-prompt" placeholder="Describe the image you want to generate">A muscular fitness trainer doing pushups in a modern gym with bright lighting, high energy atmosphere, vibrant colors</textarea>
                </div>
                
                <div class="input-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="fitness">Fitness</option>
                        <option value="gaming">Gaming</option>
                        <option value="tech">Tech</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                    </select>
                </div>
                
                <h3>Enhancements</h3>
                <div class="enhancement-options">
                    <div class="enhancement-option active" data-enhancement="lighting">
                        <input type="checkbox" id="lighting" checked>
                        <label for="lighting">Optimize Lighting</label>
                    </div>
                    <div class="enhancement-option active" data-enhancement="color">
                        <input type="checkbox" id="color" checked>
                        <label for="color">Color Correction</label>
                    </div>
                    <div class="enhancement-option" data-enhancement="blur">
                        <input type="checkbox" id="blur">
                        <label for="blur">Background Blur</label>
                    </div>
                    <div class="enhancement-option" data-enhancement="viral">
                        <input type="checkbox" id="viral">
                        <label for="viral">Viral Effect</label>
                    </div>
                </div>
                
                <button id="generate-btn" style="width: 100%; margin-top: 20px;">Generate Thumbnail</button>
            </div>
            
            <div class="preview-panel">
                <h2>Thumbnail Preview</h2>
                
                <div class="thumbnail-container">
                    <canvas id="thumbnail-canvas" width="1280" height="720"></canvas>
                    <div class="placeholder" id="preview-placeholder">
                        <i class="fas fa-image"></i>
                        <p>Your thumbnail will appear here</p>
                    </div>
                    <div class="loading" id="loading" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="regenerate-btn">Regenerate</button>
                    <button id="customize-btn">Customize</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Initialize Fabric.js canvas
        const canvas = new fabric.Canvas('thumbnail-canvas', {
            width: 1280,
            height: 720,
            backgroundColor: '#0f3460'
        });
        
        // Generate a thumbnail
        function generateThumbnail() {
            const text = document.getElementById('thumbnail-text').value;
            const prompt = document.getElementById('thumbnail-prompt').value;
            const category = document.getElementById('category').value;
            
            if (!text && !prompt) {
                alert('Please enter at least a text or prompt for your thumbnail');
                return;
            }
            
            // Show loading state
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('preview-placeholder').style.display = 'none';
            
            // Clear previous canvas
            canvas.clear();
            
            // Simulate AI generation delay
            setTimeout(() => {
                // Create background based on category
                let bgColor;
                switch(category) {
                    case 'fitness':
                        bgColor = new fabric.Gradient({
                            type: 'linear',
                            coords: { x1: 0, y1: 0, x2: 0, y2: canvas.height },
                            colorStops: [
                                { offset: 0, color: '#ff416c' },
                                { offset: 1, color: '#ff4b2b' }
                            ]
                        });
                        break;
                    case 'gaming':
                        bgColor = new fabric.Gradient({
                            type: 'linear',
                            coords: { x1: 0, y1: 0, x2: 0, y2: canvas.height },
                            colorStops: [
                                { offset: 0, color: '#4e54c8' },
                                { offset: 1, color: '#8f94fb' }
                            ]
                        });
                        break;
                    case 'tech':
                        bgColor = new fabric.Gradient({
                            type: 'linear',
                            coords: { x1: 0, y1: 0, x2: 0, y2: canvas.height },
                            colorStops: [
                                { offset: 0, color: '#11998e' },
                                { offset: 1, color: '#38ef7d' }
                            ]
                        });
                        break;
                    default:
                        bgColor = '#4d79ff';
                }
                
                // Add background
                const bg = new fabric.Rect({
                    width: canvas.width,
                    height: canvas.height,
                    fill: bgColor,
                    selectable: false
                });
                
                // Add abstract shapes
                const circle = new fabric.Circle({
                    left: 900,
                    top: 100,
                    radius: 150,
                    fill: 'rgba(255,255,255,0.1)',
                    selectable: false
                });
                
                const triangle = new fabric.Triangle({
                    left: 100,
                    top: 400,
                    width: 200,
                    height: 200,
                    fill: 'rgba(255,255,255,0.1)',
                    selectable: false,
                    angle: 45
                });
                
                // Add person silhouette
                const person = new fabric.Rect({
                    left: 200,
                    top: 150,
                    width: 150,
                    height: 350,
                    fill: '#fff',
                    rx: 75,
                    ry: 75,
                    selectable: false
                });
                
                // Add text
                const textObj = new fabric.Text(text, {
                    left: 400,
                    top: 200,
                    fontSize: 80,
                    fontFamily: 'Impact',
                    fill: '#fff',
                    shadow: '10px 10px 20px rgba(0,0,0,0.5)',
                    fontWeight: 'bold',
                    stroke: '#ff0000',
                    strokeWidth: 3
                });
                
                // Add all objects to canvas
                canvas.add(bg, circle, triangle, person, textObj);
                canvas.renderAll();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
            }, 1500);
        }
        
        // Download thumbnail
        function downloadThumbnail() {
            if (canvas.getObjects().length === 0) {
                alert('Please generate a thumbnail first');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'youtube-thumbnail.png';
            link.href = canvas.toDataURL({
                format: 'png',
                quality: 1.0
            });
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Event listeners
        document.getElementById('generate-btn').addEventListener('click', generateThumbnail);
        document.getElementById('regenerate-btn').addEventListener('click', generateThumbnail);
        document.getElementById('download-btn').addEventListener('click', downloadThumbnail);
        document.getElementById('customize-btn').addEventListener('click', () => {
            alert('Customization features will be added in the next version!');
        });
        
        // Generate initial thumbnail
        window.addEventListener('load', () => {
            setTimeout(generateThumbnail, 500);
        });
    </script>
</body>
</html>
