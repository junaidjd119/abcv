<style>
  /* Mobile menu overlay */
  .mobile-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: 999;
    transition: opacity 0.3s ease;
    opacity: 0;
  }
  
  .mobile-overlay.active {
    display: block;
    opacity: 1;
  }

  /* Navbar styles */
  .navbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: transparent;
    padding: 1rem;
    width: 100%;
  }

  .nav-container {
    display: flex;
    justify-content: flex-end; /* Align items to the right */
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
  }
  
  .flex-grow {
    flex-grow: 1;
  }
  
  .hamburger {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 1001;
    padding: 0.5rem;
    margin-left: 1rem;
    color: #1F2937; /* Change color as needed */
  }

  .hamburger svg {
    width: 24px;
    height: 24px;
  }

  .hamburger:hover {
    opacity: 0.8;
  }

  .nav-menu {
    display: flex;
    gap: 1rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-item a,
  .nav-item button {
    background: #3B82F6;
    color: white;
    border-radius: 0.5rem;
    padding: 0.5rem 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    display: block;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  .nav-item a:hover,
  .nav-item button:hover {
    background: #2563EB;
    transform: translateY(-2px);
  }

  .nav-item .active {
    background: #10B981;
    transform: scale(1.05);
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    .hamburger {
      display: block;
      order: 2; /* Ensure it stays on the right */
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 280px;
      background: #ffffff;
      flex-direction: column;
      padding: 6rem 1.5rem 2rem;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      gap: 0.75rem;
      z-index: 1000;
    }

    .nav-menu.active {
      right: 0;
    }

    .nav-item a,
    .nav-item button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.25rem;
    }
  }
</style>

<script>
  // Self-contained navbar functionality
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const mobileOverlay = document.getElementById('mobile-overlay');
    
    if (mobileMenuToggle && navMenu && mobileOverlay) {
      // Toggle menu
      mobileMenuToggle.addEventListener('click', function() {
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !isExpanded);
        navMenu.classList.toggle('active');
        mobileOverlay.classList.toggle('active');
      });
      
      // Close menu when clicking overlay
      mobileOverlay.addEventListener('click', function() {
        mobileMenuToggle.setAttribute('aria-expanded', 'false');
        navMenu.classList.remove('active');
        mobileOverlay.classList.remove('active');
      });
      
      // Close menu when clicking a link
      document.querySelectorAll('.nav-item a, .nav-item button').forEach(link => {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            mobileMenuToggle.setAttribute('aria-expanded', 'false');
            navMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
          }
        });
      });
    }
  });
</script>
