        :root {
            --primary-color: #ff6b00;
            --secondary-color: #1a2a3a;
            --accent-color: #00c853;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

       

        .header-section {

            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .nav-tabs .nav-link {
            color: var(--text-light);
            font-weight: 500;
            border: none;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            color: var(--primary-color);
            background: transparent;
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background: transparent;
            border-bottom: 3px solid var(--primary-color);
        }

        .food-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .food-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .food-calories {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .calories-label {
            font-size: 12px;
            color: var(--text-light);
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-box input {
            border-radius: 25px;
            padding: 12px 25px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.15);
        }

        .calculator-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 20px;
        }

        .added-food-item {
            background: var(--bg-light);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-calories {
            font-size: 36px;
            font-weight: 800;
            color: var(--accent-color);
            text-align: center;
            margin: 20px 0;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #e55a00;
            transform: translateY(-2px);
        }

        .food-icon {
            width: 50px;
            height: 50px;
            background: var(--bg-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .nutrition-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .nutrition-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .nutrition-header h1 {
                font-size: 2rem;
            }
            .nav-tabs .nav-link {
                padding: 10px 15px;
                font-size: 14px;
            }

            background: linear-gradient(135deg, var(--primary-color), #ff8c00);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;

        function renderFoodGrid(category, foods) {
            const grid = document.getElementById(`${category}-grid`);
            grid.innerHTML = foods.map(food => createFoodCard(food)).join('');
        }

        // Create food card HTML
        function createFoodCard(food) {
            return `
                <div class="col-md-4 col-sm-6 mb-3 food-item" data-name="${food.name.toLowerCase()}">
                    <div class="food-card" onclick="addFood('${food.name}', ${food.calories})">
                        <div class="food-icon">${food.icon}</div>
                        <div class="food-name">${food.name}</div>
                        <div class="food-calories">${food.calories}</div>
                        <div class="calories-label">calories per 100g</div>
                    </div>
                </div>
            `;
        }

        // Add food to calculator
        function addFood(name, caloriesPer100g) {
            const quantity = parseFloat(document.getElementById('quantityInput').value) || 100;
            const totalCalories = (caloriesPer100g * quantity) / 100;

            selectedFoods.push({
                name: name,
                calories: totalCalories,
                quantity: quantity
            });

            updateCalculatorDisplay();
        }

        // Update calculator display
        function updateCalculatorDisplay() {
            const selectedFoodsDiv = document.getElementById('selectedFoods');
            const totalCaloriesDiv = document.getElementById('totalCalories');
            const foodCountBadge = document.getElementById('foodCount');
            const avgCaloriesBadge = document.getElementById('avgCalories');

            if (selectedFoods.length === 0) {
                selectedFoodsDiv.innerHTML = '<p class="text-muted text-center">No foods added yet</p>';
                totalCaloriesDiv.textContent = '0';
                foodCountBadge.textContent = '0 Foods';
                avgCaloriesBadge.textContent = '0 Avg';
                return;
            }

            // Display selected foods
            selectedFoodsDiv.innerHTML = selectedFoods.map((food, index) => `
                <div class="added-food-item">
                    <div>
                        <strong>${food.name}</strong> (${food.quantity}g)
                        <br><small class="text-muted">${food.calories.toFixed(1)} cal</small>
                    </div>
                    <button class="btn btn-sm btn-danger" onclick="removeFood(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');

            // Calculate total calories
            const total = selectedFoods.reduce((sum, food) => sum + food.calories, 0);
            totalCaloriesDiv.textContent = total.toFixed(1);

            // Update stats
            foodCountBadge.textContent = `${selectedFoods.length} Foods`;
            const avgCalories = total / selectedFoods.length;
            avgCaloriesBadge.textContent = `${avgCalories.toFixed(1)} Avg`;
        }

        // Remove food from calculator
        function removeFood(index) {
            selectedFoods.splice(index, 1);
            updateCalculatorDisplay();
        }

        // Clear calculator
        function clearCalculator() {
            selectedFoods = [];
            updateCalculatorDisplay();
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterFoods(searchTerm);
            });
        }

        // Filter foods based on search
        function filterFoods(searchTerm) {
            const allFoodItems = document.querySelectorAll('.food-item');
            const allPanes = document.querySelectorAll('.tab-pane');
            
            // Show/hide individual food items based on search
            allFoodItems.forEach(item => {
                const foodName = item.getAttribute('data-name');
                item.style.display = foodName.includes(searchTerm) ? 'block' : 'none';
            });
            
            // Show/hide tab panes based on whether they have visible items
            allPanes.forEach(pane => {
                if (searchTerm.length > 0) {
                    // During search: show pane only if it has visible items
                    const hasVisibleItems = Array.from(pane.querySelectorAll('.food-item')).some(
                        item => item.style.display !== 'none'
                    );
                    pane.style.display = hasVisibleItems ? 'block' : 'none';
                    
                    // Force show all matching items within visible panes
                    if (hasVisibleItems) {
                        pane.classList.add('show', 'active');
                    }
                } else {
                    // No search: reset to default (Bootstrap handles visibility)
                    pane.style.display = '';
                    pane.classList.remove('show', 'active');
                    
                    // Reset active tab to Fruits
                    document.querySelector('#fruits').classList.add('show', 'active');
                    document.querySelector('[data-bs-target="#fruits"]').classList.add('active');
                }
            });
        }
    </script>
    <div id="footer-container"></div>

    <script>
        // Load both navbar and footer
        Promise.all([
            fetch('navbar.html').then(r => r.text()),
            fetch('footer.html').then(r => r.text())
        ])
        .then(([navbar, footer]) => {
            document.getElementById('navbar-container').innerHTML = navbar;
            document.getElementById('footer-container').innerHTML = footer;
            
            // Initialize navbar after it's loaded
            initNavbar();
        })
        .catch(error => {
            console.error('Error loading components:', error);
            document.getElementById('navbar-container').innerHTML = '<div class="error-alert">Error loading navigation</div>';
            document.getElementById('footer-container').innerHTML = '<div class="error-alert">Error loading footer</div>';
        });
        
        function initNavbar() {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const navMenu = document.getElementById('nav-menu');
            const mobileOverlay = document.getElementById('mobile-overlay');
            const navbar = document.querySelector('.navbar');
            
            if (!mobileMenuToggle || !navMenu || !mobileOverlay || !navbar) return;
            
            // Set initial state
            mobileMenuToggle.setAttribute('aria-expanded', 'false');
            
            // Toggle menu function
            const toggleMenu = () => {
                const isExpanded = mobileMenuToggle.getAttribute('aria-expanded') === 'true';
                mobileMenuToggle.setAttribute('aria-expanded', !isExpanded);
                mobileMenuToggle.classList.toggle('active');
                navMenu.classList.toggle('active');
                mobileOverlay.classList.toggle('active');
                
                // Prevent scrolling when menu is open
                document.body.style.overflow = isExpanded ? '' : 'hidden';
            };
            
            // Scroll effect for navbar
            const handleScroll = () => {
                if (window.scrollY > 10) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            };
            
            // Event listeners
            mobileMenuToggle.addEventListener('click', toggleMenu);
            
            mobileOverlay.addEventListener('click', () => {
                mobileMenuToggle.setAttribute('aria-expanded', 'false');
                mobileMenuToggle.classList.remove('active');
                navMenu.classList.remove('active');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            document.querySelectorAll('.nav-item a, .nav-item button').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        mobileMenuToggle.setAttribute('aria-expanded', 'false');
                        mobileMenuToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                        mobileOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });
            
            // Add scroll listener
            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Initialize scroll state
        }
    </script>
